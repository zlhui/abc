<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery.js" type="text/javascript"></script>
	<style type="text/css">
	body{
	margin:0;
	padding:40px;
	background:#fff;
	font:80% Arial, Helvetica, sans-serif;
	color:#555;
	line-height:180%;
}
img{border:none;}
ul,li{
	margin:0;
	padding:0;
}
li{
	list-style:none;
	float:left;
	display:inline;
	margin-right:10px;
	border:1px solid #AAAAAA;
}

#tooltip{
	position: absolute;
	border: 1px solid #ccc;
	background: #333;
	padding: 2px;
	display: none;
	color: #fff;	
}
</style>
</head>
<body>
	<ul>
			<li><a href="image/huny2.png" class="tooltip" title="拉萨效外"><img src="image/huny2.png" alt="拉萨效外" /></a></li>
  			<li><a href="image/huny2.png" class="tooltip" title="圣湖的传说"><img src="image/huny2.png" alt="圣湖的传说"/></a></li>
 			 <li><a href="image/huny2.png" class="tooltip" title="童话九寨沟"><img src="image/huny2.png" alt="童话九寨沟"/></a></li>
 			 <li><a href="image/huny2.png" class="tooltip" title="丹巴藏寨"><img src="image/huny2.png" alt="丹巴藏寨"/></a></li>
		</ul>
<script type="text/javascript">
$(function(){
  var x = 10;
  var y = 20;
  $("a.tooltip").mouseover(function(e){
	this.myTitle = this.title;
	this.title = "";	
	var imgTitle = this.myTitle? "<div style='text-align: center;'>" + this.myTitle+"</div>" : "";
	var tooltip = "<div id='tooltip'><img src='"+ this.href +"' alt='产品预览图'/>"+imgTitle+"<\/div>"; //创建 div 元素
	$("body").append(tooltip);	//把它追加到文档中						 
	$("#tooltip")
	  .css({
		"top":(e.pageY+y)+"px",
		"left":(e.pageX+x)+"px"
	  }).show("fast");	  //设置x坐标和y坐标，并且显示
}).mouseout(function(){
	this.title = this.myTitle;	
	$("#tooltip").remove();	 //移除 
  }).mousemove(function(e){
	$("#tooltip")
	.css({
	  "top":(e.pageY+y) + "px",
	  "left":(e.pageX+x)  + "px"
	  });
  });
})
</script>
</body>
</html>
